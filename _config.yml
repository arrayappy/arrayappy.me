layout: stacked
style: light

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: stars
#   sort_by options:
#     - pushed
#     - stars
  limit: 6
  include:
    projects:
    - rguktians-map
    - meet-n-code
    - notifer
    - glosity-club-mern-task 
    - jobsier-react-task
  exclude:
    archived: false
    forks: true
    projects:
     - TIGMINT
     - v4
     - todo-cli
     - splitbill-assessment
     - arrayappy.me
     - arrayappy.github.io
     - resume
     - react-json-assessment

social_media:
  # behance: your_username
  # dribbble: your_username
  # instagram: arrayappy
  # keybase: your_username
  linkedin: arrayappy
  # mastodon: your_username
  # medium: your_username
  # stackoverflow: your_user_id
  twitter: arrayappy
  # unsplash: your_username
  # vk: your_username
  website: http://arrayappy.me/
  # youtube: your_username

